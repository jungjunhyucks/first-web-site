<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>양념닭발 레시피</title>
  </head>
  <body>
    <h1>양념닭발 황금 레시피</h1><br><br>
    <img src="dak.gif" width="450">
    <p><strong><u>재료</u><br>
    간장6T, 고춧가루6T, 설탕2.5T, 다진마늘2T,
     맛술3T, 후추, 소주1컵, 닭발1kg, 대파1단</strong><br><br>
    냄비에 닭발, 양파, 대파, 통마늘, 소주1컵을 넣고 삶아준다.
    끓고나서 2분정도 더 삶아준뒤 깨끗한물로 헹궈준다.<br>
    간장, 고춧가루, 설탕, 다진마늘, 맛술, 물150ml를 섞어 양념장을 만들어준다.<br>
    냄비에 헹궈둔 닭발과 양념장을 넣고 대파와 양파를 넣고 10분간 졸여준다.</p>
  </body>
</html>
